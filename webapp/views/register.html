<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelloBook - Register</title>

    <link rel="stylesheet" type="text/css" href="/assets/css/login.css">
</head>
<body>
    <div class="container-login">
        <div>
            <form class="hellobook-form" id="form-register">
                <span>Create your account in HelloBook!</span>
                <div>
                    <input type="text" name="name" id="name" placeholder="Your full name" required="required">
                </div>                
                <div>
                    <input type="text" name="nick" id="nick" placeholder="Your nick" required="required">
                </div>
                <div>
                    <input type="text" name="email" id="email" placeholder="Enter your e-mail" required="required">
                </div>
                <div>
                    <input type="password" name="password" id="password" placeholder="Enter your password" required="required">
                </div>
                <div>
                    <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirm your password" required="required">
                </div>
                <a href="/">Click here to LOGIN</a>
                <button type="submit" class="btn-hellobook">Register</button>
            </form>
        </div>
    </div>
    <script src="/assets/js/jquery.min.js"></script>
    <script src="/assets/js/register.js"></script>
</body>
</html>
