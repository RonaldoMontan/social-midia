<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelloBook</title>
    <link href="/assets/css/bootstrap.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">HelloBook</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/profile">My profile</a>
                    </li>
                    <li class="nav-item">
                        <form class="d-flex" role="search" action="/search-user" method="GET">
                            <input class="form-control me-2" type="search" placeholder="Search user" aria-label="Search"
                                id="user" name="user" required="required">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                    </li>
                </ul>

                <span class="navbar-text p-0">
                    <a href="/logout">Log out</a>
                </span>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row mt-4">
            <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5 col-xl-5">
                <h3>New Publication</h3>
                <fieldset>
                    <form id="new-publication">
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" class="form-control" id="title" name="title" required="required"
                                placeholder="Insert the title of your publication">
                        </div>
                        <div class="form-group">
                            <label for="content">Content</label>
                            <textarea class="form-control" id="content" name="content" required="required"
                                placeholder="Insert the content of your publication"></textarea>
                        </div>
                        <button class="btn btn-primary" type="submit">
                            Publish
                        </button>
                    </form>
                </fieldset>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-7 col-lg-7 col-xl-7">
                {{ range . }}
                <div class="jumbotron">
                    <h1 class="display-4">{{ .Title }}!</h1>
                    <p class="lead">{{ .Content }}</p>
                    <a href="#">{{ .AuthorNick }} - {{ .CreatedAt }}</a>
                    <hr class="my-4">
                    <p>Botão</p>
                </div>
                {{ end }}
            </div>
        </div>
    </div>

    <footer class="text-muted mt-4">
        <div class="container">
            <p>HelloBook® 2025</p>
        </div>
    </footer>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.js"></script>
</body>

</html>
