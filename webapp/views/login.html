<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelloBook - Login</title>

    <link rel="stylesheet" type="text/css" href="/assets/css/login.css">
</head>
<body>
    <div class="container-login">
        <div>
            <form class="hellobook-form" id="login">
                <span>Welcome to HelloBook!</span>
                <div>
                    <input type="text" name="email" id="email" placeholder="Enter your e-mail" required="required">
                </div>
                <div>
                    <input type="password" name="password" id="password" placeholder="Enter your password" required="required">
                </div>
                <a href="/create-user">Click here to create your account</a>
                <button type="submit" class="btn-hellobook">Login</button>
            </form>
        </div>
    </div>
    <script src="/assets/js/jquery.min.js"></script>
    <script src="/assets/js/login.js"></script>
</body>
</html>
